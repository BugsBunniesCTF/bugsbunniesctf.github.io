<ul class="horizontal-list">
  {% for ctf in site.ctfs reversed %}

    <li class="card">
      <a href="{{ ctf.url }}">
        <span class="header">
          {{ ctf.name }}
        </span>

        <hr />

        <p class="body">
          Place {{ ctf.placement }} | {{ site.posts | where:"ctf", ctf.short_name | size }} Writeup(s)
        </p>
      </a>
    </li>

  {% endfor %}
</ul>
